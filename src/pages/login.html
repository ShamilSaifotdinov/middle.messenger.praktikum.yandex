<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
</head>

<body>
    <div class="auth">
        {{#> frame className="auth_frame" }}
            <h4 class="auth_title">Вход</h4>
            <form class="auth_form">
                {{> input name="login" label="Логин" type="text"}}
                {{> input name="password" label="Пароль" type="password"}}
            </form>
            {{> button_link title="Войти" className="button-link-blue" href="./chats.html"}}
            {{> link title="Регистрация" href="./registry.html"}}
        {{/frame}}
    </div>
    <script type="module" src="../main.js"></script>
</body>

</html>
